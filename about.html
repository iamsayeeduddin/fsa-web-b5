<!DOCTYPE html>

  <head>

    <title>About</title>

    <form action="">

      <input type="text" placeholder="Enter Your Name" name="first_name" /><br />
      <label for="email">Email</label>
      <input type="email" name="name" id="" placeholder="Enter Your Email" /><br />
      <label for="password">Password</label>

      <br />
      <label for="mobile">Mobile</label>
      <input type="tel" name="mobile" id="" placeholder="Enter Your Mobile" maxlength="10" pattern="" />
      <br />
      <label for="Remember">Remember Password</label>
      <input type="checkbox" name="Remember" id="" />
      <br />
      <label for="gender">Gender</label>
      <input type="radio" name="gender" id="" /><label for="">Male</label> <input type="radio" name="gender" id="" /><label for="">Female</label>
      <br />
      <label for="upload">Upload File</label>
      <input type="file" name="upload" id="" />
      <br />
      <label for="time">Time & Date</label>

      <br />
      <label for="range">Range</label>
      <input type="range" name="range" id="" />
      <br />
      <label for="Remember">Color</label>
      <input type="color" name="Remember" id="" />
      <br />

      <select name="select">
        <option>Option 1</option>
        <option selected>Option 2</option>
        <option>Option 3</option>
        <option>Option 4</option>
      </select>
      <br />
      <label for="comment">Coment Below</label>
      <textarea name="comment" id="" cols="30" rows="3"></textarea>
    </form>
